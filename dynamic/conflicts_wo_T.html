    function myGraph() { 

        // Add and remove elements on the graph object
        this.addNode = function (id, atom, size, colour) {
            nodes.push({"id": id, "atom": atom, "size": size, "colour": colour});
            update();
        };

        this.removeNode = function (id) {
            var i = 0;
            var n = findNode(id);
            while (i < links.length) {
                if ((links[i]['source'] == n) || (links[i]['target'] == n)) {
                    links.splice(i, 1);
                }
                else i++;
            }
            nodes.splice(findNodeIndex(id), 1);
            update();
        };

        this.removeLink = function (source, target) {
            for (var i = 0; i < links.length; i++) {
                if (links[i].source.id == source && links[i].target.id == target) {
                    links.splice(i, 1);
                    break;
                }
            }
            update();
        };

        this.removeallLinks = function () {
            links.splice(0, links.length);
            update();
        };

        this.removeAllNodes = function () {
            nodes.splice(0, links.length);
            update();
        };

        this.addLink = function (source, target, bond) {
            links.push({"source": findNode(source), "target": findNode(target), "bond": bond});
            update();
        };

        var findNode = function (id) {
            for (var i in nodes) {
                if (nodes[i]["id"] === id) return nodes[i];
            }
            ;
        };

        var findNodeIndex = function (id) {
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].id == id) {
                    return i;
                }
            }
            ;
        };

        // set up the D3 visualisation in the specified element
        var w = 800,
                h = 800;

//    var radius = d3.scale.sqrt()
//    .range([0, 4]);

        var vis = d3.select("body")
                .append("svg:svg")
                .attr("width", w)
                .attr("height", h)
                .attr("id", "svg")
                .attr("pointer-events", "all")
                .attr("viewBox", "0 0 " + w + " " + h)
                .attr("perserveAspectRatio", "xMinYMid")
                .append('svg:g');

        var force = d3.layout.force();

        var nodes = force.nodes(),
                links = force.links();
                
                
          var update = function () {
            var link = vis.selectAll("line")
                    .data(links, function (d) {
                        return d.source.id + "-" + d.target.id;
                    });

            link.enter().append("line")
                                       .style("stroke-opacity",0.001).style("fill-opacity",0.4)
                    .attr("id", function (d) {
                        return d.source.id + "-" + d.target.id;
                    })
                    .attr("stroke-width", function (d) {
                        return (d.bond * 2 - 1) * 2 + "px";
                    })
                    .attr("stroke", "#ffffff")
                      .transition()
                     .delay(12000)
                    .style("stroke-opacity",0.9);
// #ADD8E6
             link.filter(function(d) { return d.bond > 1; }).append("line")
//                   .attr("class", "separator");
                    .attr("class", "link");
//            link.append("title")
//                   .text(function (d) {
//                        return d.value;
//                   });
            link.exit().remove();
                
                
             var node = vis.selectAll("g.node")
                    .data(nodes, function (d) {
                        return d.id;
                    });

            var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .call(force.drag);

            nodeEnter.append("svg:circle")
                                           .style("stroke-opacity",0.0004).style("fill-opacity",0.0007)
                    .attr("r", function(d) { return d.size*4;})
                    .attr("id", function (d) {
                        return "Node;" + d.id;
                    })
                    .attr("class", "nodeStrokeClass")
                    .attr("fill", function(d) { return d.colour; })
                    .transition()
                    .delay(8000)
                    .style("fill-opacity",0.7);

//   node.append("text")
//      .attr("dy", ".35em")
//      .attr("dx", function(d) { return (0 - ((12/4) * (d.size + 0.5 )* (d.size + 0.5)) );})
// //      .attr("text-anchor", "middle") 
//      .text(function(d) { return d.atom; });

node.on("dblclick", function(d) { d.fixed = false; });

node.on("mousedown", function(d) { d.fixed = true; });

            node.exit().remove();

            force.on("tick", function () {

                node.attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

                link.attr("x1", function (d) {
                    return d.source.x;
                })
                        .attr("y1", function (d) {
                            return d.source.y;
                        })
                        .attr("x2", function (d) {
                            return d.target.x;
                        })
                        .attr("y2", function (d) {
                            return d.target.y;
                        });
            });

            // Restart the force layout.

            force
//                    .friction(.01)
    .charge(-2000)
    .gravity(.08)
    .linkStrength(2.8)
                        .linkDistance( function(d) { return ((d.source.size + d.target.size + 3)/(40*d.bond)); } )
//                    .friction(.20)
//    .charge(-70)
//    .gravity(.18)
 //   .linkStrength(2.8)
//                        .linkDistance( function(d) { return ((d.source.size + d.target.size + 3)/(10*d.bond)); } )

                    .size([w, h])
                    .start();
        };


        // Make it all go
        update();
    }
